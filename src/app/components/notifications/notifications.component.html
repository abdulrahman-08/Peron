<div class="container p-3 p-lg-5 notification-container " [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="notification-list p-3 p-lg-5">
    <div *ngFor="let notification of notifications" class="notification-item p-2 p-md-3 border-bottom">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="notification-title mb-1">{{ notification.title }}</h5>
        <span class="notification-time text-muted">{{ notification.timeAgo }}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center gap-3">
        <p class="notification-description text-muted mb-0">{{ notification.message }}</p>
        <button class="btn btn-delete d-flex align-items-center gap-1" (click)="deleteNotification(notification.id)">
          <i class="fa-solid fa-trash"></i>
          {{ 'NOTIFICATIONS.DELETE' | translate }}
        </button>
      </div>
    </div>
    <!-- إذا لم يكن هناك إشعارات -->
    <div *ngIf="notifications.length === 0" class="text-center py-4 py-md-5">
      <p class="text-muted no-notifications">{{ 'NOTIFICATIONS.NO_NOTIFICATIONS' | translate }}</p>
    </div>
  </div>
</div>
