<div class="login-container position-relative d-flex flex-column min-vh-100" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <header class="text-center mt-2 p-2" style="z-index: 3;">
    <div class="d-flex align-items-center justify-content-center">
      <img src="./assets/imgs/logo.png" alt="Peron Logo" class="me-3" style="width: 90px; height: 90px;" />
      <span class="brand-name">{{ 'FOOTER.BRAND_NAME' | translate }}</span>
    </div>
  </header>
  <div class="color position-absolute top-0 start-0 end-0 bottom-0"></div>
  <div class="col-10 col-sm-10 col-md-7 mt-5 col-lg-5 mx-auto mb-4" style="z-index: 3;">
    <div class="login-form card p-4 shadow">
      <a class="text-decoration-none carousel fw-normal" style="color: #292828;" routerLink="/auth/login">
        <i [ngClass]="currentLang === 'en'?'fa-arrow-left':'fa-arrow-right'" class="fa-solid mt-2 fs-6  p-0"></i> {{ 'RESET_PASSWORD.BACK' | translate }}
      </a>
      <div class="card-body p-5">
        <h2 class="text-center mb-4 fw-bold">{{ 'RESET_PASSWORD.TITLE' | translate }}</h2>
        <p class="text-center" style="color: #818181;">{{ 'RESET_PASSWORD.DESCRIPTION' | translate }}</p>
        <form [formGroup]="loginform" (ngSubmit)="setlogin()">
          <div>
            <div class="input-group">
              <input type="text" class="form-control focus-ring focus-ring-light" placeholder=" "
                     formControlName="email" #email />
              <label>{{ 'RESET_PASSWORD.EMAIL_PHONE_LABEL' | translate }}</label>
            </div>
          </div>
          <button type="submit" style="background-color: #0F7757;" class="btn p-2 text-white w-100">
            <i *ngIf="spincheak" class="fas me-1 fa-spin fa-spinner"></i> {{ 'RESET_PASSWORD.SUBMIT_BUTTON' | translate }}
          </button>
          <p *ngIf="mserror" class="alert mt-2 p-2 text-danger">{{ mserror }}</p>
        </form>
      </div>
    </div>
  </div>
